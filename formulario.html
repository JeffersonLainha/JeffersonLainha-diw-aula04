<DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Formulário</title>
  </head>
    <body>
      <h1>
        Formulário de Cadastro
      </h1>
      <form>
        <p>
          Nome Completo:
          <input type='text'
                 name='nomecompleto'
                 placeholder='Informe o nome Completo'>
        </p>
        <p>
          E-mail:
          <input type='email'
                 name='email'
                 placeholder='Informe seu e-mail válido'>
        </p>
        <p>
          Sexo:
          <input type="radio"
                 name="sexo"
                 id="masculino"
                 value="Masculino">
          <label for="masculino">Masculino</label>
          <input type="radio"
                 name="sexo"
                 id="feminino"
                 value="Feminino">
          <label for="feminino">Feminino</label>
        </p>
        <p>
          Data de Nascimento:
          <input type='date'
                 name="dtnasc"></input>
        </p>
        <p>
          Grau de escolaridade:
          <select name='gescolaridade'>
            <option value='em'>Ensino Médio</option>
            <option value='sc' selected>Superior Completo</option>
            <option value='pg'>Pós-Graduação</option>
            <option value='m'>Mestrado</option>
            <option value='d'>Doutorado</option>
          </select>
        </p>
        <p>
          Estilos musicais preferidos:
          <select name='musica' size=5 multiple>
          <option value='rock'>Rock</option>
          <option value='funk'>Funk</option>
          <option value='samba'>Samba</option>
          <option value='pag'>Pagode</option>
          <option value='pop'>Pop</option>
          </select>
        </p>
      </form>         
      </p>
    </body>
</html>
